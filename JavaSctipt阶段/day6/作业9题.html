        // 1、羽毛球拍15元，球3元，水2元。200元每种至少一个，有多少种可能？
        var x = 15;
        var y = 3;
        var z = 2;
        var u = 0;
        for (var a = 1; a < 14; a++) {
            for (var b = 1; b < 67; b++) {
                for (var c = 1; c < 100; c++) {
                    if (x * a + y * b + z * c == 200) {
                        document.write("羽毛球=" + a, "球 = " + b, "水 = " + c);
                        document.write("</br>");
                        u++;
                    }
                }
            }
        }
        document.write("一共有" + u + "种方案");
        document.write("<hr>");

        // 2、凑钱，1，2，5凑20元有多少种可能？

        // 3、判断101-200之间有多少个素数？（除了1和它自身外，不能被其他自然数整除的数叫做质数
        //方法一：
        var num = 0;
        for (var a = 101; a <= 200; a++) {
            var w = true;
            for (var b = 2; b < a; b++) {
                if (a % b == 0) {
                    w = false;
                    break;
                }
            }
            if (w) {
                num++;
            }
        }
        document.write("101-200之间一共有" + num + "个素数");
        document.write("<hr>");

        //方法二：封装函数
        for (var n = 101; n <= 200; n++) {
            var res = ifsushu(n) //n为实参;
            if (res) {
                document.write(n);
                document.write("<br>")
            }
        }
        document.write("<hr>")
        //声明这个判断素数的函数：
        function ifsushu(num) { //num为形参 
            //判断num是否是素数
            for (var i = 2; i < num; i++) { //i是除1和它本身num之外的数；
                if (num % i == 0) { //余数为零则能整除，即不是素数；
                    return false; //结束并返回，后面代码都不运行！使用break则跳出该条函数，还会执行后边的函数！
                }
            }
            return true; //循环能走完，说明没有return false,即这个数是个素数！
        }

        // 6、一个数如果恰好等于它的因子之和，这个数被称为完数。比如6=1+2+3 编程求出1000以内的所有完数（因子：因子,又称约数，一个数的因子,就是所有可以整除这个数的数.如18,它的因子（约数）有1、2、3、6、9、18共6个因子）
        for (var i = 1; i <= 1000; i++) { //找这个数的约数：
            var a = 0; //每过来一个数，a就被重置：
            for (var j = 1; j <= i; j++) { //找到这个数的约数了：
                if (i % j == 0) {
                    a += j;
                }
            }
            //内层循环结束，这个数的约数找完了：
            if (a == i) {
                document.write(i);
                document.write("<br>");
            }
        }
        document.write("<hr>");

        // 7、有1，2，3，4四个数字，能组成多少个互不相同且无重复的三位数？
        var m = [1, 2, 3, 4];
        var num = 0;
        for (var x = 0; x < m.length; x++) {
            for (var y = 0; y < m.length; y++) {
                for (var z = 0; z < m.length; z++) {
                    var n = m[x] * 100 + m[y] * 10 + m[z];
                    if (x != y && y != z && x != z && n > 100) {
                        num++;
                        document.write(n);
                        document.write("<br>");
                    }
                }
            }
        }
        document.write("一共" + num + "组数字");
        document.write("<hr>");

        // 8、猴子吃桃问题：猴子第一天摘了若干个桃子，当即吃了一半，还不过瘾又多吃了一个。第二天早上又吃了剩下桃子的一半，之后又多吃了一个。以后每天早上都是一样。到第10天时发现只剩下1个桃子，问猴子第一天共摘了多少个桃子？
        var sum = 1;
        for (var i = 1; i <= 9; i++) {
            sum = (sum + 1) * 2;

        }
        document.write("猴子第一天摘了" + sum + "个桃子");
        document.write("<hr>");


        // 9、有一对幼兔，幼兔一个月后长成小兔，小兔一个月后长成成兔并生下一对幼兔，问8个月后有多少对兔子，成兔，小兔，幼兔对数分别是多少？
        var nums = 1;
        var num1 = 1; //幼兔
        var num2 = 0; //小兔
        var num3 = 0; //成兔
        //规律：
        //当前的幼兔=上个月小兔+上个月成兔；
        //当前的小兔=上个月幼兔；
        //当前的成兔=上个月的成兔+上个月的小兔；
        for (var i = 2; i <= 8; i++) {
            //临时保存一下上个月的数据：
            var lastNum1 = num1;
            var lastNum2 = num2;
            var lastNum3 = num3;
            //更新当前月：
            num1 = lastNum2 + lastNum3; //这个月小兔
            num2 = lastNum1; //这个月小兔
            num3 = lastNum3 + lastNum2; //这个月成兔
        }
        nums = num1 + num2 + num3;
        document.write("一共" + nums + "对兔子");

        document.write("<br>");
        document.write("幼兔" + num1 + "对");
        document.write("<br>");
        document.write("小兔" + num2 + "对");
        document.write("<br>");
        document.write("成兔" + num3 + "对");
