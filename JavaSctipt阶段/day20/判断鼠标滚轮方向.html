<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1 {
				width: 500px;
				height: 500px;
				margin: 30 auto;
				background: red;
			}
		</style>
	</head>

	<body>
		<div id="div1"></div>
		<script type="text/javascript">
			div1.onmousewheel = function(e) {
				var even = e || event;
				//console.log(even);
				if(even.wheelDelta > 0) {
					console.log("上");
				} else {
					console.log("下");
				}
			}
			//火狐浏览器  不支持onmousewheel事件。火狐的鼠标滚轮事件有自己单独的写法
			div1.addEventListener("DOMMouseScroll", function() {}, false);
		</script>
	</body>

</html>
