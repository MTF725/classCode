<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
		<link rel="stylesheet" href="src/enlarge.css" />
		<style type="text/css">
			.enlarge_pane_contain {
				max-width: 600px;
				margin: 50px auto;
			}
			
			.enlarge_btn {
				display: none;
			}
		</style>
	</head>

	<body>
		<div class="enlarge_pane_contain">
			<div class="enlarge_pane">
				<div class="enlarge">
					<div class="enlarge_contain">
						<img src="imgs/girl.jpg" srcset="imgs/m.jpg 480w, imgs/m-1200.jpg 1200w" sizes="100vw" alt="" id="test-img">
					</div>
					<a href="imgs/m.jpg" class="enlarge_btn" title="Toggle Zoom">切换放大镜</a>
				</div>
			</div>
		</div>
		<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
		<script>
			window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')
		</script>
		<script src="src/enlarge.js"></script>
		<script src="src/enlarge.init.js"></script>
		<script type="text/javascript">
			(function($) {
				$(function() {
					$(".enlarge.inline-demo").data("options", {
						button: true,
						hoverZoomWithoutClick: true,
						delay: 300,
						flyout: {
							width: 300,
							height: 300
						},
						placement: "inline",
						magnification:5
					});

					$(document).bind("enhance", function() {
						$("body").addClass("enhanced");
					});

					$(document).trigger("enhance");
				});
			}(jQuery));
		</script>
	</body>

</html>
