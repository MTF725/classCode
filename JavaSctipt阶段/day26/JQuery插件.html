<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="jzoom.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#small{
				width: 400px;
				height: 400px;
				border: 1px solid red;
			}
			#small>img{
				width: 100%;
			}
		</style>	
	</head>

	<body>
		<!--原图区域-->
		<div id="small">
			<img src="img/1.jpg"/>
		</div>
		
		<script type="text/javascript">
			/*
			 * JQ插件，在使用时，必须先引入JQuery，再引入插件对应的文件
			 */
			$("#small").jzoom({
				//配制大图区域，位置，需要对应展示的大图片
				width:400,
				height:400,
				position:"right",
				offsetX:100,
				offsetY:100,
				suffixName:"max"
				
				
				
			})
			
			
		</script>
	</body>

</html>
