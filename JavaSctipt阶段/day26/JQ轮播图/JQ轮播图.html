<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			
			#box {
				width: 300px;
				height: 450px;
				margin: 50px auto;
				border: 3px solid red;
				overflow: hidden;
				position: relative;
			}
			
			#content {
				width: 2100px;
				height: 450px;
				position: absolute;
				left: 0;
				top: 0;
			}
			
			#content img {
				width: 300px;
				height: 450px;
				float: left;
			}
			
			ul {
				position: absolute;
				width: 200px;
				bottom: 20px;
				left: 0;
				right: 0;
				margin: 0 auto;
				display: flex;
				justify-content: space-between;
			}
			
			li {
				width: 18px;
				height: 18px;
				border-radius: 50%;
				text-align: center;
				line-height: 18px;
				color: black;
				background-color: white;
				border: 1px solid black;
			}
			
			#left,
			#right {
				/*		opacity: 0;*/
				width: 20px;
				height: 50px;
				text-align: center;
				line-height: 50px;
				background-color: lightgrey;
				position: absolute;
				top: 50%;
				margin-top: -25px;
				font-size: 18px;
			}
			
			#right {
				right: 0;
			}
			
			.choose {
				background-color: red;
				color: white;
			}
		</style>
	</head>

	<body>
		<div id="box">
			<!--轮播的div-->
			<div id="content">
				<img src="img/1.png" alt="" />
				<img src="img/2.jpeg" alt="" />
				<img src="img/3.jpeg" alt="" />
				<img src="img/4.png" alt="" />
				<img src="img/5.jpeg" alt="" />
				<img src="img/6.png" alt="" />
				<img src="img/1.png" alt="" />
			</div>
			<!--分页器-->
			<ul>
				<li class="choose">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
			</ul>
			<!--左右按钮-->
			<div id="left">1</div>
			<div id="right">2</div>
		</div>

		<script type="text/javascript">
			//声明变量记录当前照片
			var index = 0;
			//设置切换下一张图的函数
			var next = $("#right").click(function() {
				if(index == 6) {
					index = 0;
					$("#content").css("left", index * -300 + "px");
				}
				index++
				$("#content").animate({
					"left": index * -300 + "px"
				}, 1000);
			})

			//设置切换上一张图的函数
			var previous = $("#left").click(function() {
				if(index == 0) {
					index = 6;
					$("#content").css("left", index * -300 + "px");
				}
				index--;
				$("#content").animate({
					"left": index * -300 + "px"
				}, 1000);
				
			})
			
			//设置分页器函数
//             for(var i = 0;i<$("#li").length){
//             	
//             }
			//添加自动轮播函数
			//var timer = setInterval(next,1000);
		</script>
	</body>

</html>
