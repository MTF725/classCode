<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
				font-style: 0;
			}
			
			div:nth-of-type(1) {
				width: 100px;
				height: 100px;
				background-color: blue;
				position: absolute;
				left: 0;
				top: 0;
			}
			
			div:nth-of-type(2) {
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				top: 300px;
				left: 400px;
			}
		</style>
	</head>

	<body>
		<div></div>
		<div></div>
		<script type="text/javascript">
			var divs = document.querySelectorAll("div");
			//给蓝色方块添加点击并移动事件：
			divs[0].onmousedown = function(e) {
				var even = e || event;
				if(even.button == 0) {
					var mousex = even.pageX - divs[0].offsetLeft;
					var mousey = even.pageY - divs[0].offsetTop;
				}
				window.onmousemove = function(e) {
					var even = e || event;
					divs[0].style.left = even.pageX - mousex + "px";
					divs[0].style.top = even.pageY - mousey + "px";
					//设置两个小块接触时蓝色小块变色：

					//上边：
					if(divs[1].offsetTop - divs[0].offsetTop <= 100 && divs[1].offsetLeft - divs[0].offsetLeft <= 100 && divs[0].offsetTop <= 400 && divs[0].offsetLeft <= 500) {
						divs[1].style.backgroundColor = "blue";
					} else {
						divs[1].style.backgroundColor = "red";
					}
				}
			}
			//给蓝色小块设置鼠标松开时停止移动：
			divs[0].onmouseup = function() {
				window.onmousemove = null;
			}

			//			console.log(divs[1].offsetLeft)
			//			console.log(divs[0].offsetLeft)

			//封装一个监测两个div是否碰撞的函数：  true：碰撞；false：不碰撞(e2固定，e1移动)
			function crash(e1, e2) {
					//找到div2的位置（即上下左右的临界点）
					var xLeft = e2.offsetLeft - e1.offsetWidth;
					var xRight = e2.offsetLeft + e2.offsetWidth;
					var yTop = e2.offsetTop - e1.offsetHeight;
					var yBottom = e2.offsetTop + e2.offsetHeight;
					
					if(e1.offsetLeft>=xLeft&&e1.offsetLeft<=xRight&&e1.offsetTop>=yTop&&e1.offsetTop<=yBottom){
						//发生碰撞
						return true;
					}else{
						return false;
					}
				}
		</script>
	</body>

</html>
