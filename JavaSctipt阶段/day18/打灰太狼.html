<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			#bg {
				margin: 20px;
				background: url(img/game_bg.jpg) no-repeat;
				background-position: center center;
				background-size: cover;
				width: 200px;
				height: 300px;
				position: relative;
			}
			
			p:nth-of-type(1) {
				color: white;
				font-weight: 500;
				position: absolute;
				top: 4px;
				left: 30px;
				font-size: 13px;
			}
			
			p:nth-of-type(2) {
				color: white;
				font-weight: 500;
				position: absolute;
				top: 4px;
				left: 30px;
				font-size: 13px;
			}
			
			#time {
				width: 114px;
				height: 20px;
				background: url(img/progress.png) no-repeat;
				background-position: center center;
				background-size: contain;
				position: absolute;
				top: 36px;
				left: 39px;
			}
			
			p:nth-of-type(3) {
				/*margin: 0 auto;*/
				margin-top: 120px;
				width: 200px;
				text-align: center;
				color: red;
				font-size: 30px;
				position: absolute;
				opacity: 1;
			}
			
			p:nth-of-type(4) {
				margin-top: 160px;
				width: 200px;
				text-align: center;
				color: red;
				font-size: 30px;
				position: absolute;
				opacity: 1;
			}
			
			p:nth-of-type(5) {
				margin-top: 120px;
				width: 200px;
				text-align: center;
				color: red;
				font-size: 30px;
				position: absolute;
				opacity:0;
			}
			
			p:nth-of-type(6) {
				margin-top: 160px;
				width: 200px;
				text-align: center;
				color: red;
				font-size: 30px;
				position: absolute;
				opacity: 0;
			}
		</style>
	</head>

	<body>
		<div id="bg">
			<p>0</p>
			<p>0</p>
			<div id="time"></div>
			<p>开始</p>
			<p>游戏说明</p>
			<p>GAME OVER</p>
			<p>再来一局</p>
		</div>
	</body>

</html>
