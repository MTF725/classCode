        //封装金字塔结构函数

        function jinzita(x) {
            for (var n = 1; n <= x; n++) {
                for (var j = 1; j <= x - n; j++) {
                    document.write(1);
                }
                for (var i = 1; i <= 2 * n - 1; i++) {

                }

            }
        }
