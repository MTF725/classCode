<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            font-size: 0;
        }

        .box {
            height: 300px;
            width: 300px;
            background: #ccc;
        }

        .box::before {
            content: "";
            display: inline-block;
            height: 100%;
            vertical-align: middle;
            background: blue;
        }

        .content {

            width: 130px;
            background: red;
            /* margin: 0 auto; 此项适用于块属性标签，然而 display: inline-block使此标签变成了行内块属性标签；*/
            text-align: center;
            display: inline-block;
            /* vertical-align: middle; */
        }

        .content p {
            padding: 0;
            margin: 0;
            font-size: 16px;
        }

        .box2 {
            height: 300px;
            width: 300px;
            background: #ccc;
            margin-top: 10px;
            margin-left: 20px;
        }

        .content2 {
       
            width: 130px;
            background: red;
            margin: 0 auto;
            text-align: center;
        }
        .content2 p {
            padding: 0;
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <!-- 方法一：vertical-align -->
    <div class="box">
        <div class="content">
            <p>此段文字居中</p>
            <p>此段文字也要居中</p>
        </div>
    </div>
    <div class="box2">
        <div class="content2">
            <p>此段文字居中</p>
            <p>此段文字也要居中</p>
        </div>
    </div>
</body>

</html>
