			//二、操作jq对象的属性
			/*
			 *  1.attr()  attribute的缩写，既可设置属性，也可获取属性  
			 * 
			 * 设置
			 * jq对象.attr("属性名","属性值");引号包裹
			 * jq对象.attr({
			 * 	属性名1:属性值1,
			 *  属性名2:属性值2,
			 *  ...
			 * })
			 * 
			 * 获取
			 * jq对象.attr("属性名")
			 * 返回值:属性值
			 */
			$("img").attr("src", "../day19/img/bg.jpg");
			$("img").attr({
				src: "../day19/img/bg.jpg", //用引号包裹
				width: 200, //此时为width是图片的属性，不加px，当width作为样式时候，加px。
				height: 200
			});
			console.log($("img").attr("src"));

			/*
			 * 2.prop()   property的缩写，既可设置属性，也可获取属性
			 * 设置
			 * jq对象.prop("属性名","属性值");引号包裹
			 * jq对象.prop({
			 * 	属性名1:属性值1,
			 *  属性名2:属性值2,
			 *  ...
			 * })
			 * 
			 * 获取
			 * jq对象.prop("属性名")

			 */

			/*
			 * attr和prop 的使用场景
			 * 
			 * attr  适用于操作自定义属性
			 * prop  适用于操作系统自带属性 
			 * 
			 * 属性名和属性值相同的属性 ，用prop操作比较好
