<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #div1 {
            width: 600px;
            height: 600px;
            background-color: red;
        }

        #div2 {
            width: 500px;
            height: 500px;
            background-color: yellow;
        }

        #div3 {
            width: 400px;
            height: 400px;
            background-color: pink;
        }

        #div4 {
            width: 300px;
            height: 300px;
            background-color: blue;
        }

        #div5 {
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="div1">
        <div id="div2">
            <div id="div3">
                <div id="div4">
                    <div id="div5"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        /*
        div1.onclick = function () {
            alert("这是div1");
        }
        div2.onclick = function () {
            alert("这是div2");
        }
        div3.onclick = function () {
            alert("这是div3");
        }
        div4.onclick = function () {
            alert("这是div4");
        }
        div5.onclick = function () {
            alert("这是div5");
        }
*/
        //JS绑定事件的方式 addEventListener("事件类型"，触发函数，是否设置事件传播方式为捕获)
        var flag = true;
        div1.addEventListener("click", function () {
            alert("这是div1")
        }, flag);
        div2.addEventListener("click", function () {
            alert("这是div2")
        }, flag);
        div3.addEventListener("click", function () {
            alert("这是div3")
        }, flag);
        div4.addEventListener("click", function () {
            alert("这是div4")
        }, flag);
        div5.addEventListener("click", function () {
            alert("这是div5")
        }, flag);

        //面试题：普通绑定事件与事件监听方式绑定事件有什么区别？
    </script>
</body>

</html>
