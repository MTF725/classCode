<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        body {
            height: 1000px;
        }

        #div1 {
            width: 600px;
            height: 600px;
            background-color: red;
        }

        #div2 {
            width: 500px;
            height: 500px;
            background-color: yellow;
        }

        #div3 {
            width: 400px;
            height: 400px;
            background-color: pink;
        }

        #div4 {
            width: 300px;
            height: 300px;
            background-color: blue;
        }

        #div5 {
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="div1">
        <div id="div2">
            <div id="div3">
                <div id="div4">
                    <div id="div5"></div>
                </div>
            </div>
        </div>
    </div>
    <a href="http://www.baidu.com" id="linka">点击跳转百度</a>
    <script>
        div1.onclick = function () {
            alert("这是div1");
        }
        div2.onclick = function () {
            alert("这是div2");
        }
        div3.onclick = function () {
            alert("这是div3");
        }
        div4.onclick = function () {
            alert("这是div4");
        }
        div5.onclick = function (e) {
            var even = e || event;
            even.stopPropagation();
            alert("这是div5");
        }
        /*
        阻止冒泡事件的传播：
        事件对象：stopPropagation()
        */

        /*
        阻止默认事件执行：
        1、事件对象.preventDefault()
        2、直接在触发函数里return false
        */

        document.onmousewheel = function (e) {
            // var even = e || event;
            // even.preventDefault();
            return false;
        }
        //阻止linka跳转：
        linka.onclick = function (e) {
            // var even = e || event;
            // even.preventDefault();
            return false;
        }
    </script>
</body>

</html>
