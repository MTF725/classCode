			/*
			 * 正则表达式
			 * 1、正则里的两类字符
			 *    a、普通字符：小写字母，大写字母，数字，汉字。
			 *    b、元字符：具有特殊意义的字符或者字符的组合：\d,\D,\s,\S,\w,\W,还有 * + ? . - $ & ^
			 * 
			 * 我们以后书写的规则，都是由以上两种字符组合而成的。
			 */

			/*
			 * JS里的正则表达式
			 * 是以正则表达式对象的形式存在的。
			 * 
			 * 如何创建正则表达式对象？
			 * 
			 * regular expression
			 * 
			 * 写法一：语法糖（字面量）方式创建正则对象
			 * var reg=/参数1/参数2;
			 * 参数1：正则规则 必填；
			 * 参数2：规则属性 选填；
			 * 
			 * 规则属性：
			 * i：忽略大小写
			 * m：影响系统对行头和行尾的解释
			 * g：全局匹配
			 * (三个值全加上是，不分前后顺序，但中间不能插入空格)
			 * 
			 * 注意：字面量创建正则对象时，参数1和参数2直接写，不要写成字符串（不加引号）！！！
			 * 
			 * 
			 * 写法二：构建函数方式创建正则对象
			 * var reg = new RegExp(参数1，参数2);
			 * var reg=/参数1/参数2;
			 * 参数1：正则规则 必填；
			 * 参数2：规则属性 选填；
			 * 
			 * 规则属性：
			 * i：忽略大小写
			 * m：影响系统对行头和行尾的解释
			 * g：全局匹配
			 * 
			 * 注意：构造好书创建正则对象时，参数1和参数2必须写成字符串！！！
			 */

			var str = "tomorrow is Thursday";
			//			var reg = /thursday/i; //这里的i使得正则表达式忽略了大小写
			var reg = new RegExp("thursday", "i");

			/*
			 * 元字符
			 * \d:表示数字0-9；
			 * \D:表示非数字
			 * 
			 * \s:表示空白(符空格，回车，tab)
			 * \S:表示非空白符
			 * 
			 * \w:表示(a-z,A-Z,0-9,_)
			 * \W:表示非(a-z,A-Z,0-9,_)
			 * 
			 * .:表示出了\n,\r之外的所有符号
			 * 转义符：
			 * \n:换行;
			 * \r：回车;
			 *********************************************
			 * 
			 * 表示数量的元字符
			 * *：表示数量>=0;
			 * +:表示数量>=1;
			 * ?:表示数量0或者1;
			 * {n}:个数为n
			 * {n,}:个数 >=n
			 * {n,m}:个数  大于等于n且小于等于m
			 * 
			 * *=====>{0,}
			 * +=====>{1,}
			 * ?=====>{0,1}
			 * 
			 * ************************************************
			 * 
			 * []:括号中里出现的任意一个符号 ，若数据里有，则返回true，不然就false;
			 * [^]:匹配任意一个，不在中括号里出现的，但数据里有的符号，返回true
			 * ^:脱字符
			 * 
			 * ***********************************************
			 * 连字符-  表示一个连续的范围
			 * /d  0-9
			 * 小写字母a-z
			 * 大写字母A-Z
			 * *************************************************
			 * 定位符
			 * ^:表示开头
			 * $:表示结尾
			 * \b:表示单词边界
			 * **************************************************
			 * 选择符和分组符
			 * 选择符   |   规则1|规则2|规则3|....只要匹配其中的一个规则即可
			 * 分组符   ()  把小括号里的看做一个整体
			 * 
			 */
			//直接敲的空格，tab或者使用转义字符\n,\r,\t,都会识别成转义符

			//自定义转义：\要转义的内容;例\.com  即.com;

			/*
			 * 问题原因：
			 * 因为正则对象在全局匹配时，不是每次匹配新字符串都从头匹配，而是从上一次匹配的位置继续当前的匹配，就可能造成人为略过了正确的数据
			 * 
			 * 解决办法：
			 * 1.每次匹配时，用一个新的正则对象
			 * 2.每次匹配时，手动将匹配位置(lastIndex)重置为0
			 */
			var bookReg = /[\u4e00-\u9fa5]+\.txt/;
			for(var i = 0; i < bookArr.length; i++) {
				//var bookReg = /[\u4e00-\u9fa5]+\.txt/;//方法一
				//bookReg.lastIndex=0;//方法二
				if(bookReg.test(bookArr[i])) {
					console.log(bookArr[i]);
				}
			}
