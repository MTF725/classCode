<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #kinds {
            border: 1px solid black;
            text-align: center;
            width: 770px;
            background: green;
        }

        p {
            box-sizing: border-box;
            float: left;
            width: 70px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            border-right: 1px solid black;
        }

        .empty {
            clear: both;
        }
    </style>
</head>

<body>
    <div id="kinds">
        <p>国内</p>
        <p>国际</p>
        <p>军事</p>
        <p>财经</p>
        <p>娱乐</p>
        <p>体育</p>
        <p>互联网</p>
        <p>科技</p>
        <p>女人</p>
        <p>汽车</p>
        <p>房产</p>
        <div class="empty"></div>
    </div>
    <script>
        var ps = document.querySelectorAll("p");
        for (var x = 0; x < ps.length; x++) {
            ps[x].onclick = function () {
                for (var y = 0; y < ps.length; y++) {
                    ps[y].style.background = "green";
                    // console.log(y);
                }
                this.style.background = "red";
                this.style.color = "white";
                console.log(this);
            }
        }
    </script>
</body>

</html>
