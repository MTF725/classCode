<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
		<style type="text/css">
			* {
				font-size: 0;
				margin: 0;
				padding: 0;
			}
			
			html,
			body {
				width: 100%;
				height: 100%;
			}
			
			.swiper-container {
				width: 100%;
				height: 100%;
			}
			
			.swiper-slide img {
				width: 100%;
				height: 100%;
			}
	
		</style>
	</head>

	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="img/1.png" /></div>
				<div class="swiper-slide"><img src="img/2.jpeg" /></div>
				<div class="swiper-slide" id="oneMore">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><img src="img/1.jpg" /></div>
						<div class="swiper-slide"><img src="img/2.jpg" /></div>
						<div class="swiper-slide"><img src="img/3.jpg" /></div>
						<div class="swiper-slide"><img src="img/4.jpg" /></div>
					</div>
					<!-- 如果需要导航按钮 -->
					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>
					<!-- 如果需要分页器 -->
					<div class="swiper-pagination"></div>

				</div>
				<div class="swiper-slide"><img src="img/4.png" /></div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
		<script type="text/javascript">
			var mySwiper = new Swiper('.swiper-container', {
				direction: 'vertical', // 垂直切换选项
				//loop: true, // 循环模式选项
			})
			var mySwiper = new Swiper('#oneMore', {
				loop: true,
				// 如果需要前进后退按钮
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',
				},
				// 如果需要分页器
				pagination: {
					el: '.swiper-pagination',
				},

			})
		</script>
	</body>

</html>
