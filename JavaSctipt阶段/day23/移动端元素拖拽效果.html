<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			#div1 {
				background-color: red;
				width: 300px;
				height: 300px;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>

	<body>
		<div id="div1"></div>
		<script type="text/javascript">
			div1.ontouchstart = function(e) {

				var even = e || event;
				even.preventDefault();
				var fojb = even.targetTouches[0];
				var touchx = fojb.clientX - div1.offsetLeft;
				var touchy = fojb.clientY - div1.offsetTop;
				window.ontouchmove = function(e) {
					var even = e || event;
					even.preventDefault();
					var fojb1 = even.targetTouches[0];
					div1.style.left = fojb1.clientX - touchx + "px";
					div1.style.top = fojb1.clientY - touchy + "px";
				}
			}
		</script>
	</body>

</html>
