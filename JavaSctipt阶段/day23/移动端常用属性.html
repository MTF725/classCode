<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			body {
				width: 2000px;
				height: 2000px;
			}
			
			#div1 {
				width: 300px;
				height: 300px;
				background-color: red;
				position: absolute;
				left: 1000px;
				top: 1000px;
			}
		</style>
	</head>

	<body>
		<div id="div1"></div>
		<script type="text/javascript">
			/*
			 * 移动端也可以获取事件对象
			 * 移动端也有clientX/Y,screenX/Y,pageX/Y
			 * 
			 * 但是移动端在获取位置信息是，不能直接用事件对象获取，因为移动端支持多点触控，需要先获取某一个点，再获取当前该点的位置信息！
			 */
			div1.ontouchstart = function(e) {
				/*
				 * 获取手指的位置点
				 * 1.touches  所有的触摸点的集合
				 * 2.targetTouches  事件源对象上的触摸点的集合
				 * 
				 * 这两个属性都是数组，里边存储所有的手指触摸点  对象
				 */
				var even = e || event;
				even.preventDefault();
				//alert("touches:" + even.touches.length + ",targetTouches:" + even.targetTouches.length);
				//取出对应的手指位置对象
				var fobj = even.targetTouches[0];
				//alert("clientX:" + fobj.clientX + ",clientY:" + fobj.clientY);
				//alert("screenX:" + fobj.screenX + ",screenY:" + fobj.screenY);

				alert("pageX:" + fobj.pageX + ",pageY:" + fobj.pageY);
			}
		</script>
	</body>

</html>
