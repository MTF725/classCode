<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#Canvas {
				border: 1px solid red;
				display: block;
				margin: 50px auto;
			}
		</style>
	</head>

	<body>
		<canvas id="Canvas" width="1000" height="500"></canvas>
		<script type="text/javascript">
			//1.获取Canvas DOM元素
			var CanvasE = document.getElementById("Canvas");

			//2.获取画笔对象(核心)
			var context = CanvasE.getContext("2d");

			//3.绘制文字
		    /*
		     * 1.先设置要绘制文字的属性  font
		     * font-style:文字样式 normal(正常) italic(斜体) oblique(斜体)
		     * font-variant:文字大小写设置 normal(正常) small-caps(单词小写字母变大写)
		     * font-weight:文字粗细 normal(正常) bold(加粗) 100-900(一般不用)
		     * font-size:文字大小
		     * font-family:字体样式
		     */
		    context.font = "oblique small-caps bold 60px 宋体";
		    
		    /*
		     * 2.绘制文字
		     * strokeText(字符串,x,y,maxWidth)
		     * fillText(字符串,x,y,maxWidth)
		     */
		    var txt = "全国少数民族运动会";
		    context.strokeText(txt,100,100);
		    context.fillStyle= "red";
		    context.fillText(txt,100,200);
		    
		</script>
	</body>

</html>
