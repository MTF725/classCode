<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#Canvas{
				border: 1px solid red;
				display: block;
				margin: 50px auto;
				
			}
		</style>
	</head>

	<body>
		<canvas id="Canvas" width="1000" height="500"></canvas>
		<script type="text/javascript">
			/*
			 * Canvas标签时H5提供的新标签，其最强大的作用是进行2D图像的绘制
			 * Canvas标签仅仅作为图像的载体，真正进行图像绘制的是Canvas Dom对象的一个属性，该属性是一个对象(渲染上下文对象)(画笔对象)
			 * 
			 * Canvas设置宽高时，使用其自身的width和height属性进行宽高的设置，不建议使用css样式设置，这样可能导致图像的失真变形。
			 * 
			 */
		</script>
	</body>

</html>
