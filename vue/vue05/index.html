<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue05</title>
    <style scoped>
      /*scoped  让样式只用于此组件*/
      #header{
        width:100%;
        height: 20%;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
     <!--
        Vue路由有关的知识点
        1.路由基础知识点
           1.1  router-view:路由插座组件,用来承载路由需要切换的组件
           1.2  router-link:路由跳转组件,理解成a标签,可以切换路由
           1.3  routes:数组,配置路由信息(文件夹src->router->index.js)
                 路由配置数组
                 每个路由的配置信息都是一个对象
                每个对象里都有如下基本字段
                path：路由
                component：对应显示的组件
                路由匹配的顺序是从上到下
           1.4  router:对象,通过js方式切换路由
           1.5  route:对象,获取路由传递的值
        2.路由传值
           2.1  通过query查询参数传值
           2.2  通过params路径参数传值,需要修改路由配置,params方式传值,修改路由时不支持path字段,支持name字段

           两种传值方式的适用场景：
           query方式传值类似之前的get请求，传递的值会以键值对的形式直接拼接在网址的后边，数据是可见的，不太安全。但是刷新网页，数据保留

           params方式传值类似于之前的post请求，传递的值不可见，比较安全，但是刷新网页，数据会丢失（params方式的数据可以可见，需要配置路由，如：path:"/product/:userName/:userId",component:MyProduct,name:"p"}）

        3.通配符路由 *
        4.路由嵌套
        5.辅助路由
          需要设置辅助路由的页面：
            <router-link :to="{path:'/myaux/article'}" class="newcom">点击查看新闻&评论页面</router-link>
            <router-view></router-view>
            <router-view name="v2"></router-view>
          index.js页面：
             {path: 'article', components: {
                      default: MyNews, //default中写没有名字的插座所跳转的组件
                     v2: MyComment    //插座名字：组件名字
            }},

        6.路由守卫
           提供的导航守卫主要用来通过跳转或取消的方式守卫导航。有多种机会植入路由导航过程中：全局的, 单个路由独享的, 或者组件级的。
           其实现方式是，在指定地方写入钩子函数，设置在满足一定条件下才能进入和离开守卫
           设置全局前置守卫，需要设在所有路由最前边，在index.js文件的Router实例中存着路由配置信息，并且该Router实例由main.js引入，所有全局前置守卫要配置在main.js文件里
           具体笔记：main.js里



        7.路由过度动画
        8.路由跳转指定位置
          在index.js中

     -->

  <!--
      vue其他知识：
      1.  active-class="class名"  给选中的组件添加class，选中该组件时，样式触发
      2.  @click.native="事件名(形参)" 给组件添加点击事件
          <router-link :to="{path:'/news'}" @click.native="chooseNav(msg1)" v-html="msg1" active-class="choose"></router-link>
  -->
