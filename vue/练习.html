<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
   <div id="app">
       <button-counter title="title1:" @clicknow="clicknow"></button-counter>
       <button-counter title="title2:"></button-counter>
   </div>
   <script type="text/javascript">
       Vue.component("button-counter",{
           props:["title"],
           //设置data时，data 必须是一个函数，因此每个实例可以维护一份被返回对象的独立的拷贝，如果 Vue 没有这条规则，点击一个按钮就可能会影响到其它所有实例：
           data:function () {
               return{
                   count:0
               }
           },
           //组件的模板内容
           template:"<div><h1>...</h1><button @click=' clickfun'>{{title}}You clicked me{{count}}times.</button></div>",
           methods:{
               clickfun(){
                   this.count++;
                   this.$emit("clicknow",this.count);//第一个参数是事件名称，第二个是可携带的数据
               }
           }
       })
       let app = new Vue({
          el:"#app",
           data:{

           },
           methods:{
              clicknow(e) {
                 console.log(e);
              }
           }
       }) ;
   </script>
</body>
</html>
