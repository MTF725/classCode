<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-指令</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h2 v-if="false">使用v-if控制元素显隐</h2>
    <h2 v-else>v-else元素</h2>
    <h2 v-show="false">使用v-show控制元素显隐</h2>
    <hr>
    <ul>
        <!--
             vue建议，在做循环渲染的时候最好给每个渲染的元素添加一个唯一标识key，保证渲染效率
        -->
        <!--<li v-for="(n,i) in news" :key="i">-->
            <!--<p>{{n.title}}</p>-->
            <!--<p>{{n.content}}</p>-->
            <!--<button @click="deleteNew(i)">删除</button>-->
        <!--</li>-->
        <!--
        如果不想要显示循环的标签，只想显示其内部的标签，可以使用vue提供的template组件
        -->
        <template v-for="(n,i) in news">
            <p>{{n.title}}</p>
            <p>{{n.content}}</p>
            <button @click="deleteNew(i)">删除</button>
        </template>
    </ul>
    <input type="text" placeholder="输入标题" v-model="inputTitle">
    <input type="text" placeholder="输入内容" v-model="inputContent">
    <button @click="changeNews">添加新闻</button>
</div>
<script type="text/javascript">
    /*
       指令：
         vue的指令分两种：
         1.系统指令，以v-开头
            分为结构性指令和属性性指令
            结构化指令：
            1.1 v-if ， v-else
            1.2 v-show
               以上两个指令的作用：控制元素的显隐
               v-if和v-show的区别：
                   v-if，是将dom元素添加或者删除
                   v-show，是将dom元素添加行间样式display：none/block；
            1.3 v-for
         2.自定义指令
     */
    let app = new Vue({
        el: "#app",
        data: {
            news: [
                {title: "震惊！小土豆竟然是个人！", content: "详情请点击第1页！"},
                {title: "震惊！小土豆竟然不是个人！", content: "详情请点击第2页！"},
                {title: "震惊！小土豆到底是不是个人！", content: "详情请点击第3页！"},
                {title: "震惊！小土豆竟然是个男人还是女人！", content: "详情请点击第4页！"},
                {title: "震惊！小土豆最终证实是个人！", content: "详情请点击第5页！"}
            ],
            inputTitle:"",
            inputContent:""
        },
        methods:{
            changeNews(){
               this.news.push({
                    title:this.inputTitle,
                    content:this.inputContent
                })
            },
            deleteNew(index){
                this.news.splice(index,1);
            }
        }
    })
</script>
</body>
</html>
