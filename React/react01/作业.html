<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>
    <div id="box"> </div>
    <script type="text/babel">
        let box = document.getElementById("box");
        let Child1 =React.createClass({
            getInitialState(){
                return{
                    data:"内容为空"
                }
            },
            doubledirection(e){
                this.setState({
                    data:e.target.value
                });
            },
            render(){
                return<div>
                        <input type="text" onChange={this.doubledirection}/>
                        <p style={{border:"1px solid red",height:"30px",width:"300px"}}>{this.state.data}</p>
                    </div>

            }
        });
        ReactDOM.render(
           <Child1/>, box
        )
    </script>
</body>
</html>
